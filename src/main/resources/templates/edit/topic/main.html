<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap/css/scroll.css">
    <link rel="stylesheet" href="/bootstrap/css/app.css">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">

    <title>Conference Assistant</title>

    <style>
        .image-preview {
            width: 550px;
            min-height: 300px;
            border: 2px solid #dddddd;


            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #cccccc;
        }

        .image-preview__image {
            width: 100%;
        }


    </style>

</head>
<body>
<header th:replace="${#authorization.expression('!isAuthenticated()')} ? ~{fragment/header :: sign-in-header} : ~{fragment/header :: cabinet-header}"></header>
<div class="container-fluid">
    <a class="btn-back text-muted" th:href="${'/moderator'}" role="button">
        <i class="fa fa-chevron-left  text-secondary"></i>
        <span style="margin-left: 5px">Return to cabinet</span>
    </a>
    <div class="row justify-content-center border-0" style="margin-top: 25px">
        <div class="card col-7 border-0">

            <div th:replace="fragment/edit :: header(topicId = ${topicId})"></div>
            <form method="POST" enctype="multipart/form-data" action="/edit/topic/main">
                <input type="text" hidden="hidden" name="topicId" th:value="${topic.topicId}"/>
                <div class="row no-gutters">

                    <div class="col-6" style="padding-top: 25px">
                        <h5 style="margin-bottom: 15px">Change cover photo</h5>
                        <div class="form-row">
                            <input id="originPhoto" type="text" hidden="hidden" th:value="${topic.coverPhoto}"/>
                            <div class="image-preview" id="imagePreview">
                                <img src="" th:src="${topic.coverPhoto}" alt="Image Preview"
                                     class="image-preview__image">
                            </div>
                        </div>

                        <div class="form-row" style="margin-bottom: 20px">
                            <input type="file" name="inpFile" id="inpFile"/>
                        </div>
                    </div>

                    <div class="col-6" style="padding-left: 25px; padding-top: 25px">
                        <h5 style="margin-bottom: 15px">Change topic name</h5>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <input type="text" class="form-control" th:field="${topic.name}" name="name" id="name">
                            </div>
                        </div>

                        <h5 style="margin-bottom: 15px">Date of Topic</h5>
                        <div class="form-row">
                            <div class="form-group" style="margin-right: 10px">
                                <label for="days">Select day</label>
                                <select id="days" name="day">
                                    <option th:each="i : ${days}" th:value="${i}" th:text="${i}"
                                            th:selected="${i==topic.date.dayOfMonth}"></option>
                                </select>
                            </div>
                            <div class="form-group" style="margin-right: 10px">
                                <label for="months">Select month</label>
                                <select id="months" name="month">
                                    <option th:each="i : ${month}" th:value="${i.getKey()}" th:text="${i.getValue()}"
                                            th:selected="${i.getKey()==topic.date.monthValue}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="year">Select year</label>
                                <select id="year" name="year">
                                    <option th:each="year : ${years}" th:value="${year}" th:text="${year}"
                                            th:selected="${year==topic.date.year}"></option>
                                </select>
                            </div>
                        </div>

                        <h5 style="margin-bottom: 15px">Begin Time</h5>
                        <div class="form-row">
                            <div class="form-group" style="margin-right: 10px">
                                <label for="beginHour">Select hour</label>
                                <select id="beginHour" name="beginHour">
                                    <option th:each="i : ${#numbers.sequence(0, 23)}" th:value="${i}" th:text="${i}"
                                            th:selected="${i==topic.beginTime.hour}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="beginMinuets">Select minuets</label>
                                <select id="beginMinuets" name="beginMinuets">
                                    <option th:each="i : ${#numbers.sequence(0, 59)}" th:value="${i}" th:text="${i}"
                                            th:selected="${i==topic.beginTime.minute}"></option>
                                </select>
                            </div>
                        </div>

                        <h5 style="margin-bottom: 15px">Finish Time</h5>
                        <div class="form-row">
                            <div class="form-group" style="margin-right: 10px">
                                <label for="finishHour">Select hour</label>
                                <select id="finishHour" name="finishHour">
                                    <option th:each="i : ${#numbers.sequence(0, 23)}" th:value="${i}" th:text="${i}"
                                            th:selected="${i==topic.finishTime.hour}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="finishMinuets">Select minuets</label>
                                <select id="finishMinuets" name="finishMinuets">
                                    <option th:each="i : ${#numbers.sequence(0, 59)}" th:value="${i}" th:text="${i}"
                                            th:selected="${i==topic.finishTime.minute}"></option>
                                </select>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="form-row">
                    <input type="submit" class="btn btn-success" value="Save"/>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    var inpFile = document.getElementById("inpFile");
    var previewContainer = document.getElementById("imagePreview");
    var previewImage = previewContainer.querySelector(".image-preview__image");
    var originCoverPhoto = document.getElementById("originPhoto");

    inpFile.addEventListener("change", function () {
        var originPhoto = originCoverPhoto.getAttribute("value");

        var file = this.files[0];

        if (file) {
            var reader = new FileReader();
            previewImage.style.display = "block";
            reader.addEventListener("load", function () {
                console.log(this.result);
                previewImage.setAttribute("src", this.result);
            });

            reader.readAsDataURL(file);
        } else {
            previewImage.style.display = null;
            previewImage.setAttribute("src", originPhoto);
        }
    });

    var years = document.getElementById("year");
    var months = document.getElementById("months");
    var days = document.getElementById("days");

    var selectedDay = getSelectedElement(days);
    var year = getSelectedElement(years);
    var month = getSelectedElement(months);

    function getSelectedElement(select) {
        for (var i = 0; i < select.options.length; i++) {
            if (select.options[i].selected) {
                return select.options[i].value;
            }
        }
    }

    years.addEventListener("change", function () {
        year = getSelectedElement(years);
        getDays();
    });

    months.addEventListener("change", function () {
        month = getSelectedElement(months);
        getDays()
    });

    days.addEventListener("change", function () {
        console.log(selectedDay);
        selectedDay = getSelectedElement(days);
        console.log(selectedDay);
    });

    function getDays(i, question) {
        var formData = {
            year: year,
            month: month
        };

        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "http://localhost:8080/getDays",
            data: JSON.stringify(formData),
            dataType: 'json',
            success: function (data) {
                $('#days').empty();
                $.each(data, function (i, day) {
                    var variable =
                        "<option value=" + day + ">" + day + "</option>";
                    if (day == selectedDay) {
                        variable =
                            "<option value=" + day + " selected='selected'>" + day + "</option>";
                    }
                    $('#days').append(variable);
                });
                console.log(days);
            }
        });
    }

</script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/bootstrap/js/popper.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/js/request/question.js"></script>

</body>
</html>
