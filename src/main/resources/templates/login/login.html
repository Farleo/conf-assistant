<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">

    <title>Hello, world!</title>
</head>
<body>
<header th:replace="${#authorization.expression('!isAuthenticated()')} ? ~{fragment/header :: sign-in-header} : ~{fragment/header :: cabinet-header}"></header>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <form id="LoginForm" style="margin-top: 15px">
                <div class="form-group text-center">
                    <h4>Login / Sign up</h4>
                </div>
                <div class="form-group">
                    <div class="input-group" id="loginGroup">
                        <input id="email" style="border-style: outset; margin-top: 20px" type="email" class="form-control" name="email" placeholder="Enter email to proceed">
                        <input id="password" style="border-style: outset; margin-top: 20px" type="hidden" class="form-control" name="password" value="" placeholder="Enter password to proceed">
                    </div>
                    <div id="badCredential">
                    </div>
                    <small id="emailHelp" class="form-text text-muted text-center" style="margin-top: 15px">By logging in, you are agreeing to our
                        Privacy Policy and acknowledge to receive communication from conf-assistant & the event organizer</small>

                    <button id="next" style="margin-top: 15px; background-color: rgba(255,103,55,0.94)" type="submit" class="btn text-white btn-block">Next</button>

                    <div class="form-check">
                        <small><input class="form-check-input" type="checkbox" name="remember-me" id="inlineFormCheck">
                            <label class="form-check-label text-muted" for="inlineFormCheck">
                                Remember me
                            </label>
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <a class="text-info" th:href="${'/sign-up-guest'}">Don't have an account?</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/bootstrap/js/popper.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/js/request/login.js"></script>

</body>
</html>
