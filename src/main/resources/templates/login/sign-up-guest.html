<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">

    <title>Hello, world!</title>
</head>
<body>

<div class="container" >
    <div class="row justify-content-center">
        <div class="card col-6 ">
            <div class="card-header">
                Registration
            </div>
            <div class="card-body">
                <form action="#" th:action="@{/sign-up-guest}" th:object="${userForm}" method="post">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="text" th:field="*{email}" name="email" placeholder="Enter email to proceed" id="email">
                       <br><label for="password">Password</label>
                        <input type="password" th:field="*{password}"  name="password" placeholder="Enter password" id="password">
                    </div>
                    <div class="row-12">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/bootstrap/js/jquery.slim.min.js"></script>
<script src="/bootstrap/js/popper.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
