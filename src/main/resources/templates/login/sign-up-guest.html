<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/5.12.0/css/all.min.css">

    <title>Hello, world!</title>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <form id="SignInForm" style="margin-top: 15px" action="/sign-up-guest" method="post">
                <div class="form-group text-center">
                    <h4>Sign up</h4>
                </div>
                <div class="form-group">
                    <input id="email" style="border-style: outset; margin-top: 20px" type="email" class="form-control" name="email" placeholder="Enter email to sign up">
                    <div id="badCredential" th:if="${(#session.getAttribute('userAlreadyExist') != null)}">
                        <div class="alert alert-danger" role="alert" th:action="${#session.removeAttribute('userAlreadyExist')}">User with this email address is already exist</div>
                    </div>
                    <small id="emailHelp" class="form-text text-muted text-center" style="margin-top: 15px">By sign up, you are agreeing to our
                        Privacy Policy and acknowledge to receive communication from conf-assistant & the event organizer</small>
                    <button id="next" style="margin-top: 15px; background-color: rgba(255,103,55,0.94)" type="submit" class="btn text-white btn-block">Sign up</button>
                    <div class="form-check">
                        <small><input class="form-check-input" type="checkbox" name="remember-me" id="inlineFormCheck">
                            <label class="form-check-label text-muted" for="inlineFormCheck">
                                Remember me
                            </label>
                        </small>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/bootstrap/js/popper.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
