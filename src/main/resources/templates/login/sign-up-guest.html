<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap/css/app.css">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">

    <title>Hello, world!</title>
</head>
<body>
<header th:replace="${#authorization.expression('!isAuthenticated()')} ? ~{fragment/header :: sign-in-header} : ~{fragment/header :: cabinet-header}"></header>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <form style="margin-top: 15px" action="#" th:action="@{/sign-up-guest}" th:object="${signForm}" method="post">
                <div class="form-group text-center">
                    <h4>Sign up</h4>
                </div>
                <div class="form-group">
                    <input style="border-style: outset; margin-top: 20px" th:field="*{email}" type="text" class="form-control" placeholder="Enter email to sign up">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="${signForm.email}">Name Error</div>
                    <small id="emailHelp" class="form-text text-muted text-center" style="margin-top: 15px">By sign up, you are agreeing to our
                        Privacy Policy and acknowledge to receive communication from conf-assistant & the event organizer</small>
                    <button style="margin-top: 15px; background-color: rgba(255,103,55,0.94)" type="submit" class="btn text-white btn-block">Sign up</button>
                    <div class="form-check">
                        <small>
                            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe">
                            <label class="form-check-label text-muted" for="rememberMe">
                                Remember me
                            </label>
                        </small>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/bootstrap/js/popper.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
