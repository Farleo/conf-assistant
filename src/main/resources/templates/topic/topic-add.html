<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/5.12.0/css/all.min.css">


    <title th:text="'Add new topic'"/>
    <style>
        .image-preview {
            width: auto;
            min-height: auto;
            border: 2px solid #dddddd;


            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #cccccc;
        }

        .image-preview__image {
            width: 100%;
        }


    </style>
</head>
<body>
<header th:replace="${#authorization.expression('!isAuthenticated()')} ? ~{fragment/header :: sign-in-header} : ~{fragment/header :: cabinet-header}"></header>
<div style="text-align: center;">
    <div class="col-md-8 order-md-1">
        <h4 class="mb-3"  th:text="'Add new topic'"></h4>
        <form th:action="@{'/dashboard/conferences/' + ${confId} + '/stream/' + ${streamId} + '/topics/newTopic/save'}" enctype="multipart/form-data" th:object="${simpleTopicDTO}" method="POST" class="needs-validation" novalidate="" >
            <input id="id" name="topicId" class="form-control" type="hidden"/>
            <input id="stream" name="stream" th:value="${stream}" class="form-control" type="hidden"/>
            <div class="col-6" style="padding-top: 25px">
                <label>Change cover photo</label>
                <div class="form-row">
                    <input id="originPhoto" type="text" hidden="hidden" th:value="${simpleTopicDTO.coverPhoto}"/>
                    <div class="image-preview" id="imagePreview">
                        <img src="" th:src="${simpleTopicDTO.coverPhoto}" alt="Image Preview"
                             class="image-preview__image">
                    </div>
                </div>

                <div class="form-row" style="margin-bottom: 20px">
                    <input type="file" name="inpFile" id="inpFile"/>
                </div>
            </div>
            <div class="mb-3">
                <label for="name">Name</label>
                <input type="text" name="topic"  th:field="*{name}" class="form-control" id="name"/>
            </div>
            <div class="mb-3">
                <label for="info">Info</label>
                <textarea class="form-control" id="info" th:field="${simpleTopicDTO.info}" name="info" rows="5"></textarea>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <label for="date">Date </label>
                        <input id="date" name="date" th:value="${simpleTopicDTO.date}?${#temporals.format(simpleTopicDTO.date, 'dd-MM-yyyy')}:''" type="text" placeholder="dd-mm-yyyy"/>
                    </div>

                    <div class="col-sm">
                        <label for="date">Begin Time </label>
                        <select id="beginHour" name="beginHour">
                            <option th:each="i : ${#numbers.sequence(0, 23)}" name="i==topic.beginTime.minutes" th:text="${i}"></option>
                        </select>
                        <label for="date"> : </label>
                        <select id="beginMinuets" name="beginMinuets">
                            <option th:each="i : ${#numbers.sequence(0, 59)}" name="i" th:text="${i}"></option>
                        </select>
                    </div>

                    <div class="col-sm">
                        <label for="date">Finish Time </label>
                        <select id="finishHour" name="finishHour">
                            <option th:each="i : ${#numbers.sequence(0, 23)}" name="i" th:text="${i}"></option>
                        </select>
                        <label for="date"> : </label>
                        <select id="finishMinuets" name="finishMinuets">
                            <option th:each="i : ${#numbers.sequence(0, 59)}" name="i" th:text="${i}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <td>
                <label th:text="'Select Speaker '"></label>
                <select th:field="*{speakerId}">
                    <option th:value="${currentUser}">&nbsp;</option>
                    <option th:each="speaker : ${availableSpeaker}"
                            th:value="${speaker.participantId}"
                            th:text="${speaker.email}">
                    </option>
                </select>
            </td>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit"><i class="fa fa-edit fa-fw" aria-hidden="true"></i>&nbsp; Edit</button>
        </form>
        <a th:href="@{'/dashboard/conferences/' + ${confId} + '/stream/' + ${streamId} +'/topics/'}" type="submit" value="Back" class="btn btn-light btn-lg btn-block"><i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp; Back</a>
    </div>
</div>
<script>
    var inpFile = document.getElementById("inpFile");
    var previewContainer = document.getElementById("imagePreview");
    var previewImage = previewContainer.querySelector(".image-preview__image");
    var originCoverPhoto = document.getElementById("originPhoto");

    inpFile.addEventListener("change", function () {
        var originPhoto = originCoverPhoto.getAttribute("value");

        var file = this.files[0];

        if (file) {
            var reader = new FileReader();
            previewImage.style.display = "block";
            reader.addEventListener("load", function () {
                console.log(this.result);
                previewImage.setAttribute("src", this.result);
            });

            reader.readAsDataURL(file);
        } else {
            previewImage.style.display = null;
            previewImage.setAttribute("src", originPhoto);
        }
    });

    var years = document.getElementById("year");
    var months = document.getElementById("months");
    var days = document.getElementById("days");

    var selectedDay = getSelectedElement(days);
    var year = getSelectedElement(years);
    var month = getSelectedElement(months);

    function getSelectedElement(select) {
        for (var i = 0; i < select.options.length; i++) {
            if (select.options[i].selected) {
                return select.options[i].value;
            }
        }
    }

    years.addEventListener("change", function () {
        year = getSelectedElement(years);
        getDays();
    });

    months.addEventListener("change", function () {
        month = getSelectedElement(months);
        getDays()
    });

    days.addEventListener("change", function () {
        console.log(selectedDay);
        selectedDay = getSelectedElement(days);
        console.log(selectedDay);
    });

    function getDays(i, question) {
        var formData = {
            year: year,
            month: month
        };

        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "http://localhost:8080/getDays",
            data: JSON.stringify(formData),
            dataType: 'json',
            success: function (data) {
                $('#days').empty();
                $.each(data, function (i, day) {
                    var variable =
                        "<option value=" + day + ">" + day + "</option>";
                    if (day == selectedDay) {
                        variable =
                            "<option value=" + day + " selected='selected'>" + day + "</option>";
                    }
                    $('#days').append(variable);
                });
                console.log(days);
            }
        });
    }

</script>
</body>
</html>
