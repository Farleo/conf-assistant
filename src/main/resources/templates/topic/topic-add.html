<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/5.12.0/css/all.min.css">


    <title th:text="'Add new topic'"/>
    <style>
        .image-preview {
            width: auto;
            min-height: auto;
            border: 2px solid #dddddd;


            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #cccccc;
        }

        .image-preview__image {
            width: 100%;
        }


    </style>
</head>
<body>
<header th:replace="${#authorization.expression('!isAuthenticated()')} ? ~{fragment/header :: sign-in-header} : ~{fragment/header :: cabinet-header}"></header>
<div style="text-align: center;">
    <div class="col-md-8 order-md-1">
        <h4 class="mb-3"  th:text="'Add new topic'"></h4>
        <form th:action="@{'/dashboard/conferences/' + ${confId} + '/stream/' + ${streamId} + '/topics/newTopic/save'}" enctype="multipart/form-data" th:object="${simpleTopicDTO}" method="POST" class="needs-validation" novalidate="" >
            <input id="id" name="topicId" class="form-control" type="hidden"/>
            <input id="stream" name="stream" th:value="${stream}" class="form-control" type="hidden"/>
            <div class="col-6" style="padding-top: 25px">
                <label>Change cover photo</label>
                <div class="form-row">
                    <input id="originPhoto" type="text" hidden="hidden" th:value="${simpleTopicDTO.coverPhoto}"/>
                    <div class="image-preview" id="imagePreview">
                        <img src="" th:src="${simpleTopicDTO.coverPhoto}" alt="Image Preview"
                             class="image-preview__image">
                    </div>
                </div>

                <div class="form-row" style="margin-bottom: 20px">
                    <input type="file" name="inpFile" id="inpFile"/>
                </div>
            </div>
            <div class="mb-3">
                <label for="name">Name</label>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
                <input type="text" name="topic"  th:field="*{name}" class="form-control" id="name"/>
            </div>
            <div class="mb-3">
                <label for="info">Info</label>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('info')}" th:errors="*{info}">Name Error</div>
                <textarea class="form-control" id="info" th:field="${simpleTopicDTO.info}" name="info" rows="5"></textarea>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <label for="date">Date </label>
                        <input id="date" name="date" th:value="*{date}?${#temporals.format(simpleTopicDTO.date, 'dd:MM:yyyy')}:''"  type="date"/>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Date Error</div>
                    </div>
                    <div class="col-sm">
                        <label for="date">Begin time </label>
                        <input id="beginTime" name="beginTime" th:value="*{beginTime}?${#temporals.format(simpleTopicDTO.beginTime, 'HH:mm:ss')}:''"  type="time"/>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('beginTime')}" th:errors="*{beginTime}">Begin time Error</div>
                    </div>
                    <div class="col-sm">
                        <label for="date">Finish time </label>
                        <input id="finishTime" name="finishTime" th:value="*{finishTime}?${#temporals.format(simpleTopicDTO.finishTime, 'HH:mm')}:''"  type="time"/>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('finishTime')}" th:errors="*{finishTime}">Finish time </div>
                    </div>
                </div>
            </div>

            <td>
                <label th:text="'Select Speaker '"></label>
                <select th:field="*{speakerId}">
                    <option th:value="${currentUser}">&nbsp;</option>
                    <option th:each="speaker : ${availableSpeaker}"
                            th:value="${speaker.participantId}"
                            th:text="${speaker.email}">
                    </option>
                </select>
            </td>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit"><i class="fa fa-edit fa-fw" aria-hidden="true"></i>&nbsp; Add</button>
        </form>
        <a th:href="@{'/dashboard/conferences/' + ${confId} + '/stream/' + ${streamId} +'/topics/'}" type="submit" value="Back" class="btn btn-light btn-lg btn-block"><i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp; Back</a>
    </div>
</div>
<script>
    var inpFile = document.getElementById("inpFile");
    var previewContainer = document.getElementById("imagePreview");
    var previewImage = previewContainer.querySelector(".image-preview__image");
    var originCoverPhoto = document.getElementById("originPhoto");

    inpFile.addEventListener("change", function () {
        var originPhoto = originCoverPhoto.getAttribute("value");

        var file = this.files[0];

        if (file) {
            var reader = new FileReader();
            previewImage.style.display = "block";
            reader.addEventListener("load", function () {
                console.log(this.result);
                previewImage.setAttribute("src", this.result);
            });

            reader.readAsDataURL(file);
        } else {
            previewImage.style.display = null;
            previewImage.setAttribute("src", originPhoto);
        }
    });

</script>
</body>
</html>
