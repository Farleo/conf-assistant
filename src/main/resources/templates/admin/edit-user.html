<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">


    <title>Admin page - Edit user</title>
</head>
<body>
<div class="col-md-8 order-md-1">
    <h4 class="mb-3">Edit User </h4>
    <form th:action="@{/admin/users/editSave/}" th:object="${user}" method="post" class="needs-validation" novalidate="" >
         <div class="mb-3">
<!--            <label for="idText">Id :</label>-->
<!--                 <strong id="idText" th:text="*{user.userId}"></strong>-->
             <input id="userId" name="userId" th:field="*{userId}" class="form-control" type="hidden"/>
            <label for="email">Email * <span class="text-muted">(Required)</span></label>
            <input type="email" name="email" th:field="*{email}" class="form-control" id="email">
            <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
            </div>
        </div>

        <div class="mb-3">
            <label for="password">Password * </label>
            <input type="password" name="password" th:value="*{password}" class="form-control" id="password">
            <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="firstName">First name </label>
                <input type="text" name="firstName" th:field="*{firstName}" class="form-control" id="firstName" placeholder="" value="" required="">
                <div class="invalid-feedback">
                    Valid first name is required.
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="lastName">Last name</label>
                <input type="text" name="lastName" th:field="*{lastName}" class="form-control" id="lastName" placeholder="" value="" required="">
                <div class="invalid-feedback">
                    Valid last name is required.
                </div>
            </div>
        </div>

        <h4 class="mb-3">Roles *<span class="text-muted">(Required)</span></h4>


        <ul>
        <li th:each="currentRole : ${availableRoles}">
            <div class="ui custom-checkbox">
            <input type="checkbox" id="roles" name="roles" th:field="*{roles}" th:value="${currentRole.rolesId}" />
            <label th:text="${currentRole.role}"/>
                </div>

        </li>
        </ul>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Edit</button>

    </form>
</div>


</body>
</html>
