<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">


    <title>Admin page - Manage Users</title>
</head>
<body>
<div style="text-align: center;">
<div class="col-md-8 order-md-1">
    <h4 class="mb-3">Admin page - List Users</h4>
    <form th:action="@{/admin/users/new}" method="get">
        <input type="submit" value="Add new User" class="btn btn-success"/>
    </form>
    <br/>
    <table class="table table-striped">

        <td><b>Id</b></td>
        <td><b>Email</b></td>
        <td><b>Delete</b></td>
        <td><b>Edit</b></td>


        <tr th:each="user : ${users.getUserList()}">
            <td th:text="${user.getUserId()}"></td>
            <td th:text="${user.getEmail()}"/>
                  <td >
                      <form th:action="@{'/admin/users/delete/{id}'(id=${user.getUserId()})}" th:method="delete">
                          <input type="submit" value="Delete" class="btn btn-danger"/>
                      </form>
                  </td>
            <td >
                <form th:action="@{'/admin/users/edit/{id}'(id=${user.getUserId()})}" th:method="patch">
                    <input type="submit" value="Edit" class="btn btn-primary"/>
                </form>
            </td>
        </tr>
    </table>


</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/bootstrap/js/popper.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>

    </div>
</body>
</html>
