<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">


    <title>Admin page - Manage Users</title>
</head>
<body>
<div class="col-md-8 order-md-1">
    <h4 class="mb-3">Admin page - List Users</h4>
    <table class="table table-responsive">
        <th>

        <td>Email</td>
        <td>Delete</td>
        <td>Edit</td>
        </th>

        <tr th:each="user : ${users.getUserList()}">
            <td th:text="${user.getUserId()}"/>
            <td th:text="${user.getEmail()}"/>
                  <td >
                      <form th:action="@{'/admin/users/delete/{id}'(id=${user.getUserId()})}" th:method="delete">
                          <input type="submit" value="Delete" class="btn btn-danger"/>
                      </form>

                  </td>
            <td >
                <form th:action="@{'/admin/users/edit/{id}'(id=${user.getUserId()})}" th:method="patch">
                    <input type="submit" value="Edit" class="btn btn-primary"/>
                </form>

            </td>

        </tr>
    </table>


</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/bootstrap/js/popper.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>


</body>
</html>
